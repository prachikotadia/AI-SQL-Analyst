[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: File storage in /uploads won't persist on Netlify (serverless)
# Consider using external storage (S3, etc.) for production
